<!DOCTYPE html>
<html>
  <head>
    <title>课程项新增</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/课程项新增/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/课程项新增/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (文本框(单行)) -->
      <div id="u56" class="ax_default text_field">
        <input id="u56_input" type="text" value="课程名"/>
      </div>

      <!-- Unnamed (文本框(单行)) -->
      <div id="u57" class="ax_default text_field">
        <input id="u57_input" type="text" value="排序号&nbsp; 越大排名越前"/>
      </div>

      <!-- Unnamed (下拉列表框) -->
      <div id="u58" class="ax_default droplist">
        <select id="u58_input">
          <option value="上架">上架</option>
          <option value="下架">下架</option>
        </select>
      </div>

      <!-- Unnamed (单选按钮) -->
      <div id="u59" class="ax_default radio_button">
        <label for="u59_input" style="position: absolute; left: 0px;">
          <div id="u59_text" class="text ">
            <p><span>音频</span></p>
          </div>
        </label>
        <input id="u59_input" type="radio" value="radio" name="u59"/>
      </div>

      <!-- Unnamed (单选按钮) -->
      <div id="u60" class="ax_default radio_button">
        <label for="u60_input" style="position: absolute; left: 0px;">
          <div id="u60_text" class="text ">
            <p><span>视频</span></p>
          </div>
        </label>
        <input id="u60_input" type="radio" value="radio" name="u60" checked/>
      </div>

      <!-- Unnamed (文本框(单行)) -->
      <div id="u61" class="ax_default text_field">
        <input id="u61_input" type="text" value="上传视频"/>
      </div>

      <!-- Unnamed (图像) -->
      <div id="u62" class="ax_default image">
        <img id="u62_img" class="img " src="images/课程列表/u37.jpg"/>
      </div>
    </div>
  </body>
</html>
